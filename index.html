<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bonbon&family=Merienda&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tourney&display=swap');

        .name-div {
            font-family: 'Bonbon', cursive;
        }
    </style>
</head>

<body class="bg-primary text-white text-center">
    <section class="container">
        <div class="name-div shadow-lg bg-success py-3">
            <h1 class="animate__animated animate__zoomInDown animate__slower animate__infinite">
                Happy Anniversary</h1>
            <h1 class="animate__animated animate__zoomInUp animate__slower animate__infinite" id="demo">Arifa
                Akter
                Rakhi</h1>
        </div>
        <div style="font-family: 'Merienda', cursive;" class="py-3 ">
            <p class="animate__animated animate__zoomInLeft animate__slower animate__repeat-1">Happy anniversary to the
                only
                person in the world that I want beside me every day and every night for the rest my
                life. I love you, sweetheart. Happy anniversary!</p>
        </div>
        <div class="d-flex justify-content-center">
            <img class="animate__animated animate__swing animate__slower animate__infinite img-fluid rounded"
                src="happy-anniversary.jpg" alt="">
        </div>
    </section>


    <footer style="font-family: 'Tourney', cursive;" class="bg-dark py-2 mt-3">
        <p class="animate__animated animate__zoomInRight animate__slower">To the most beautiful
            woman who has given me the most
            beautiful life, a very happy anniversary.</p>
    </footer>
</body>

</html>
